<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" id="meta-theme-color" content="#ffffff">
    <title>Zpƒõvn√≠k</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --size: 1.1rem; --bg: #ffffff; --card: #ffffff; --text: #000000; --border: #eeeeee; }
        body.dark-mode { --bg: #000000; --card: #000000; --text: #ffffff; --border: #222222; }

        body { font-family: -apple-system, system-ui, sans-serif; padding: 0; margin: 0; background: var(--bg); color: var(--text); transition: background 0.2s; }
        .container { max-width: 800px; margin: 0 auto; padding: env(safe-area-inset-top) 10px 20px 10px; }
        
        /* LI≈†TA √öPRAVA: tlaƒç√≠tka k sobƒõ, vstup doleva */
        .header-controls { 
            position: sticky; top: 0; background: var(--bg); 
            padding: 10px 5px; display: flex; align-items: center; 
            gap: 4px; z-index: 100; border-bottom: 1px solid var(--border);
        }

        select, input, button { 
            height: 42px; font-size: 1rem; border-radius: 8px;
            background: var(--card); color: var(--text); 
            border: 1px solid var(--border); outline: none; text-align: center;
        }

        select { width: 50px; font-weight: bold; }
        input { width: 60px; border: 2px solid var(--text); margin-right: auto; } /* margin-right: auto odtlaƒç√≠ tlaƒç√≠tka doprava */
        
        .btn-group { display: flex; gap: 3px; }
        button { width: 40px; }

        #vysledek { margin-top: 15px; background: var(--card); padding: 10px; min-height: 80vh; }
        h2 { margin-top: 0; font-size: 1.4rem; color: var(--text); border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        pre { white-space: pre-wrap; font-size: var(--size); line-height: 1.6; font-family: inherit; }

        /* MODAL (Vyskakovac√≠ okno pro QR) */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; 
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.8);
            align-items: center; justify-content: center;
        }
        .modal-content {
            background-color: white; padding: 20px; border-radius: 15px; 
            text-align: center; max-width: 80%; color: black;
        }
        .modal-content img { width: 100%; max-width: 250px; }
        .close-btn { margin-top: 15px; padding: 10px 20px; background: #000; color: #fff; border-radius: 8px; border: none; width: 100%; }
        
        .error-msg { color: #ff4d4d; font-size: 0.8rem; text-align: center; display: none; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-controls">
        <select id="songbookSelect" onchange="hledej()">
            <option value="2">ZH</option>
            <option value="3">S</option>
        </select>

        <input type="number" id="cislo" placeholder="ƒå√≠slo" oninput="hledej()" inputmode="numeric">
        
        <div class="btn-group">
            <button onclick="zoom(-0.1)">A-</button>
            <button onclick="zoom(0.1)">A+</button>
            <button onclick="toggleDarkMode()" id="darkBtn">üåô</button>
            <button onclick="toggleModal()">üîó</button>
        </div>
    </div>
    
    <div id="limitError" class="error-msg">Max: ZH=400, S=600</div>
    
    <div id="vysledek" style="display: none;">
        <h2 id="nazev"></h2>
        <pre id="text"></pre>
    </div>
</div>

<div id="qrModal" class="modal" onclick="toggleModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h3 style="margin-top:0">Sd√≠let zpƒõvn√≠k</h3>
        <img src="qrz.png" alt="QR k√≥d">
        <p style="font-size: 0.9rem;">Naskenuj pro otev≈ôen√≠ webu</p>
        <button class="close-btn" onclick="toggleModal()">Zav≈ô√≠t</button>
    </div>
</div>

<script src="data.js"></script>
<script>
    let fontSize = 1.1;

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        document.getElementById('darkBtn').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        const metaThemeColor = document.getElementById('meta-theme-color');
        if (metaThemeColor) metaThemeColor.setAttribute('content', isDark ? '#000000' : '#ffffff');
        localStorage.setItem('darkMode', isDark);
    }

    if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
        document.getElementById('darkBtn').innerText = '‚òÄÔ∏è';
        document.getElementById('meta-theme-color').setAttribute('content', '#000000');
    }

    function toggleModal() {
        const modal = document.getElementById('qrModal');
        modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
    }

    function hledej() {
        const inputEl = document.getElementById('cislo');
        const hledaneCislo = parseInt(inputEl.value);
        const zvolenyZpevnik = parseInt(document.getElementById('songbookSelect').value);
        const panel = document.getElementById('vysledek');
        const error = document.getElementById('limitError');

        error.style.display = 'none';
        if (isNaN(hledaneCislo)) { panel.style.display = 'none'; return; }

        if ((zvolenyZpevnik === 2 && hledaneCislo > 400) || (zvolenyZpevnik === 3 && hledaneCislo > 600)) {
            error.style.display = 'block'; panel.style.display = 'none'; return;
        }

        const pisen = seznamPisni.find(p => parseInt(p.number) === hledaneCislo && parseInt(p.idSongbook) === zvolenyZpevnik);
        if (pisen) {
            document.getElementById('nazev').innerText = pisen.title;
            document.getElementById('text').innerText = pisen.text;
            panel.style.display = 'block';
        } else { panel.style.display = 'none'; }
    }

    function zoom(delta) {
        fontSize += delta;
        fontSize = Math.min(Math.max(fontSize, 0.8), 2.5);
        document.documentElement.style.setProperty('--size', fontSize + 'rem');
    }

    if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js').catch(() => {});
</script>

</body>
</html>
