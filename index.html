<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZpÄ›vnÃ­k</title>
    <style>
        :root { 
            --size: 1.1rem; 
            --bg: #fafafa; --card: white; --text: #222; --border: #ddd; 
        }
        body.dark-mode { 
            --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --border: #333; 
        }

        body { font-family: 'Segoe UI', sans-serif; padding: 15px; background: var(--bg); color: var(--text); margin: 0; transition: background 0.3s; }
        .container { max-width: 700px; margin: 0 auto; }
        
        .header-controls { 
            position: sticky; top: 0; background: var(--bg); padding: 10px 0; 
            display: flex; gap: 8px; align-items: center; z-index: 100;
        }

        select { 
            padding: 12px; font-size: 1rem; border: 2px solid var(--border); 
            border-radius: 10px; background: var(--card); color: var(--text); outline: none;
        }

        input { 
            flex-grow: 1; padding: 12px; font-size: 1.2rem; border: 2px solid var(--border); 
            border-radius: 10px; outline: none; background: var(--card); color: var(--text);
        }
        
        button { 
            padding: 10px 12px; font-size: 1.1rem; cursor: pointer; border: none; 
            background: var(--border); color: var(--text); border-radius: 8px; 
        }

        #vysledek { 
            margin-top: 20px; background: var(--card); padding: 25px; 
            border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); min-height: 80vh; 
        }
        h2 { margin-top: 0; border-bottom: 2px solid var(--border); padding-bottom: 10px; }
        pre { white-space: pre-wrap; font-size: var(--size); line-height: 1.6; font-family: inherit; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-controls">
        <select id="songbookSelect" onchange="hledej()">
            <option value="2">Zpivejme Hospodinu</option>
            <option value="3">Sionsky</option>
        </select>

        <input type="number" id="cislo" placeholder="ÄŒÃ­slo..." oninput="hledej()" autofocus>
        
        <button onclick="zoom(-0.1)">A-</button>
        <button onclick="zoom(0.1)">A+</button>
        <button onclick="toggleDarkMode()" id="darkBtn">ðŸŒ™</button>
    </div>
    
    <div id="vysledek" style="display: none;">
        <h2 id="nazev"></h2>
        <pre id="text"></pre>
    </div>
</div>

<script src="data.js"></script>
<script>
    let fontSize = 1.1;

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        const btn = document.getElementById('darkBtn');
        if (btn) btn.innerText = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
        localStorage.setItem('darkMode', isDark);
    }

    if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
        const btn = document.getElementById('darkBtn');
        if (btn) btn.innerText = 'â˜€ï¸';
    }

    function hledej() {
        const val = document.getElementById('cislo').value;
        const hledaneCislo = parseInt(val);
        const zvolenyZpevnik = parseInt(document.getElementById('songbookSelect').value);
        
        const panel = document.getElementById('vysledek');
        const nazevTag = document.getElementById('nazev');
        const textTag = document.getElementById('text');

        if (isNaN(hledaneCislo)) {
            panel.style.display = 'none';
            return;
        }

        if (typeof seznamPisni === 'undefined') {
            console.error("Data nejsou naÄtena!");
            return;
        }

        const pisen = seznamPisni.find(p => 
            parseInt(p.number) === hledaneCislo && 
            parseInt(p.idSongbook) === zvolenyZpevnik
        );

        if (pisen) {
            nazevTag.innerText = pisen.title;
            textTag.innerText = pisen.text;
            panel.style.display = 'block';
        } else {
            panel.style.display = 'none';
        }
    }

    function zoom(delta) {
        fontSize += delta;
        fontSize = Math.min(Math.max(fontSize, 0.7), 2.5);
        document.documentElement.style.setProperty('--size', fontSize + 'rem');
    }
</script>

</body>
</html>
