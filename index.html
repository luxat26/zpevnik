<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" id="meta-theme-color" content="#ffffff">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Zpƒõvn√≠k">

    <title>Zpƒõvn√≠k</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">

    <style>
        :root { 
            --size: 1.1rem; 
            --bg: #ffffff; --card: #ffffff; --text: #000000; --border: #eeeeee;
        }
        body.dark-mode { 
            --bg: #000000; --card: #000000; --text: #ffffff; --border: #222222;
        }

        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            padding: 0; margin: 0; background: var(--bg); color: var(--text); 
            transition: background 0.2s; overflow-x: hidden;
        }
        
        .container { 
            max-width: 800px; margin: 0 auto; 
            padding: env(safe-area-inset-top) 10px 20px 10px; 
        }
        
        .header-controls { 
            position: sticky; top: 0; background: var(--bg); 
            padding: 10px 5px; display: flex; align-items: center; 
            justify-content: space-between; gap: 5px; z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        /* ƒåernob√≠l√© ovl√°dac√≠ prvky */
        select, input, button { 
            height: 44px; font-size: 1rem; border-radius: 8px;
            background: var(--card); color: var(--text); 
            border: 1px solid var(--text); outline: none;
            text-align: center;
        }

        select { width: 55px; font-weight: bold; border: 1px solid var(--border); }
        input { width: 65px; border: 2px solid var(--text); } /* Silnƒõj≈°√≠ okraj pro input */
        
        .btn-group { display: flex; gap: 4px; }
        button { width: 42px; border: 1px solid var(--border); }
        button:active { background: var(--border); }

        #vysledek { 
            margin-top: 15px; background: var(--card); padding: 10px; 
            min-height: 80vh; 
        }
        
        /* Nadpis je nyn√≠ monochromatick√Ω */
        h2 { 
            margin-top: 0; font-size: 1.5rem; color: var(--text); 
            line-height: 1.2; border-bottom: 1px solid var(--border); 
            padding-bottom: 10px; 
        }

        pre { 
            white-space: pre-wrap; font-size: var(--size); line-height: 1.6; 
            font-family: inherit; margin-top: 15px; 
        }

        .error-msg { color: #ff4d4d; font-size: 0.85rem; text-align: center; padding: 5px; display: none; }

        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-controls">
        <select id="songbookSelect" onchange="hledej()">
            <option value="2">ZH</option>
            <option value="3">S</option>
        </select>

        <input type="number" id="cislo" placeholder="ƒå√≠slo" oninput="hledej()" inputmode="numeric">
        
        <div class="btn-group">
            <button onclick="zoom(-0.1)">A-</button>
            <button onclick="zoom(0.1)">A+</button>
            <button onclick="toggleDarkMode()" id="darkBtn">üåô</button>
        </div>
    </div>
    <div id="limitError" class="error-msg">Maxim√°ln√≠ ƒç√≠slo: ZH=400, S=600</div>
    
    <div id="vysledek" style="display: none;">
        <h2 id="nazev"></h2>
        <pre id="text"></pre>
    </div>
</div>

<script src="data.js"></script>
<script>
    let fontSize = 1.1;

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        const btn = document.getElementById('darkBtn');
        if (btn) btn.innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        localStorage.setItem('darkMode', isDark);
    }

    if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
        const btn = document.getElementById('darkBtn');
        if (btn) btn.innerText = '‚òÄÔ∏è';
    }

    function hledej() {
        const inputEl = document.getElementById('cislo');
        const val = inputEl.value;
        const hledaneCislo = parseInt(val);
        const zvolenyZpevnik = parseInt(document.getElementById('songbookSelect').value);
        
        const panel = document.getElementById('vysledek');
        const error = document.getElementById('limitError');

        error.style.display = 'none';

        if (isNaN(hledaneCislo)) {
            panel.style.display = 'none';
            return;
        }

        if ((zvolenyZpevnik === 2 && hledaneCislo > 400) || 
            (zvolenyZpevnik === 3 && hledaneCislo > 600)) {
            error.style.display = 'block';
            panel.style.display = 'none';
            return;
        }

        const pisen = seznamPisni.find(p => 
            parseInt(p.number) === hledaneCislo && 
            parseInt(p.idSongbook) === zvolenyZpevnik
        );

        if (pisen) {
            document.getElementById('nazev').innerText = pisen.title;
            document.getElementById('text').innerText = pisen.text;
            panel.style.display = 'block';
        } else {
            panel.style.display = 'none';
        }
    }

    function zoom(delta) {
        fontSize += delta;
        fontSize = Math.min(Math.max(fontSize, 0.8), 2.5);
        document.documentElement.style.setProperty('--size', fontSize + 'rem');
    }

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js').catch(() => {});
    }
</script>

</body>
</html>
