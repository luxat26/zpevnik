<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>Zpƒõvn√≠k</title>
    <style>
        :root { 
            --size: 1.1rem; 
            --bg: #f8f9fa; --card: white; --text: #1a1a1a; --border: #ced4da; --accent: #007bff;
        }
        body.dark-mode { 
            --bg: #121212; --card: #1e1e1e; --text: #f0f0f0; --border: #333; --accent: #375a7f;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; 
            padding: 0; margin: 0; background: var(--bg); color: var(--text); transition: background 0.2s;
            overscroll-behavior-y: contain; /* Zamezuje "tah√°n√≠" str√°nky dol≈Ø na mobilu */
        }
        
        .container { max-width: 800px; margin: 0 auto; padding: env(safe-area-inset-top) 5px 0 5px; }
        
        .header-controls { 
            position: sticky; top: 0; background: var(--bg); padding: 8px 5px; 
            display: flex; gap: 5px; align-items: center; z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        select { 
            height: 44px; width: 60px; padding: 0 2px; font-size: 0.9rem; font-weight: bold;
            border: 1px solid var(--border); border-radius: 8px; 
            background: var(--card); color: var(--text); outline: none;
        }

        /* Zmen≈°en√© pole pro ƒç√≠slo (max 3-4 cifry) */
        input { 
            height: 44px; width: 70px; padding: 0 5px; font-size: 1.1rem; 
            border: 2px solid var(--accent); border-radius: 8px; 
            outline: none; background: var(--card); color: var(--text);
            text-align: center;
        }
        
        .btn-group { display: flex; gap: 3px; margin-left: auto; }
        
        button { 
            height: 44px; width: 40px; font-size: 1rem; cursor: pointer; border: none; 
            background: var(--card); color: var(--text); border-radius: 8px; 
            border: 1px solid var(--border); display: flex; align-items: center; justify-content: center;
        }
        button:active { background: var(--border); }

        #vysledek { 
            margin-top: 10px; background: var(--card); padding: 20px; 
            border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); min-height: 85vh; 
        }
        
        h2 { margin-top: 0; font-size: 1.2rem; color: var(--accent); border-bottom: 1px solid var(--border); padding-bottom: 8px; }
        pre { white-space: pre-wrap; font-size: var(--size); line-height: 1.6; font-family: inherit; margin-top: 15px; }

        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        
        .error-msg { color: #dc3545; font-size: 0.8rem; display: none; margin-top: 5px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-controls">
        <select id="songbookSelect" onchange="hledej()">
            <option value="2">ZH</option>
            <option value="3">S</option>
        </select>

        <input type="number" id="cislo" placeholder="ƒå√≠slo" oninput="hledej()" pattern="\d*" inputmode="numeric">
        
        <div class="btn-group">
            <button onclick="zoom(-0.1)">A-</button>
            <button onclick="zoom(0.1)">A+</button>
            <button onclick="toggleDarkMode()" id="darkBtn">üåô</button>
        </div>
    </div>
    <div id="limitError" class="error-msg">ƒå√≠slo je mimo rozsah zpƒõvn√≠ku.</div>
    
    <div id="vysledek" style="display: none;">
        <h2 id="nazev"></h2>
        <pre id="text"></pre>
    </div>
</div>

<script src="data.js"></script>
<script>
    let fontSize = 1.1;

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        const btn = document.getElementById('darkBtn');
        if (btn) btn.innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        localStorage.setItem('darkMode', isDark);
    }

    if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
        const btn = document.getElementById('darkBtn');
        if (btn) btn.innerText = '‚òÄÔ∏è';
    }

    function hledej() {
        const inputEl = document.getElementById('cislo');
        const val = inputEl.value;
        const hledaneCislo = parseInt(val);
        const zvolenyZpevnik = parseInt(document.getElementById('songbookSelect').value);
        
        const panel = document.getElementById('vysledek');
        const error = document.getElementById('limitError');
        const nazevTag = document.getElementById('nazev');
        const textTag = document.getElementById('text');

        // Reset zobrazen√≠
        error.style.display = 'none';

        if (isNaN(hledaneCislo)) {
            panel.style.display = 'none';
            return;
        }

        // Kontrola limit≈Ø
        if ((zvolenyZpevnik === 2 && hledaneCislo > 400) || 
            (zvolenyZpevnik === 3 && hledaneCislo > 600)) {
            error.style.display = 'block';
            panel.style.display = 'none';
            return;
        }

        const pisen = seznamPisni.find(p => 
            parseInt(p.number) === hledaneCislo && 
            parseInt(p.idSongbook) === zvolenyZpevnik
        );

        if (pisen) {
            nazevTag.innerText = pisen.title;
            textTag.innerText = pisen.text;
            panel.style.display = 'block';
        } else {
            panel.style.display = 'none';
        }
    }

    function zoom(delta) {
        fontSize += delta;
        fontSize = Math.min(Math.max(fontSize, 0.8), 2.5);
        document.documentElement.style.setProperty('--size', fontSize + 'rem');
    }

    // Registrace Service Workeru pro offline re≈æim
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js')
            .catch(err => console.log("SW error:", err));
    }
</script>

</body>
</html>
