<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Zpƒõvn√≠k">

    <title>Zpƒõvn√≠k</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { 
            --size: 1.1rem; 
            --bg: #f8f9fa; --card: white; --text: #1a1a1a; --border: #ced4da; --accent: #007bff;
            --header-h: 60px;
        }
        body.dark-mode { 
            --bg: #121212; --card: #1e1e1e; --text: #f0f0f0; --border: #333; --accent: #375a7f;
        }

        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            padding: 0; margin: 0; background: var(--bg); color: var(--text); 
            transition: background 0.2s; overflow-x: hidden;
        }
        
        /* Fix pro Fullscreen re≈æim a bezpeƒçn√© z√≥ny (v√Ω≈ôez u fo≈•√°ku) */
        .container { 
            max-width: 800px; margin: 0 auto; 
            padding: env(safe-area-inset-top) 10px 20px 10px; 
        }
        
        .header-controls { 
            position: sticky; top: 0; background: var(--bg); 
            padding: 10px 5px; display: flex; align-items: center; 
            justify-content: space-between; gap: 5px; z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        select { 
            height: 44px; width: 55px; font-size: 0.9rem; font-weight: bold;
            border: 1px solid var(--border); border-radius: 8px; 
            background: var(--card); color: var(--text); outline: none;
        }

        input { 
            height: 44px; width: 65px; font-size: 1.1rem; 
            border: 2px solid var(--accent); border-radius: 8px; 
            outline: none; background: var(--card); color: var(--text);
            text-align: center;
        }
        
        .btn-group { display: flex; gap: 4px; }
        
        button { 
            height: 44px; width: 42px; font-size: 1rem; cursor: pointer; border: none; 
            background: var(--card); color: var(--text); border-radius: 8px; 
            border: 1px solid var(--border); display: flex; align-items: center; justify-content: center;
        }

        #vysledek { 
            margin-top: 15px; background: var(--card); padding: 20px; 
            border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); min-height: 80vh; 
        }
        
        h2 { margin-top: 0; font-size: 1.4rem; color: var(--accent); line-height: 1.2; }
        pre { 
            white-space: pre-wrap; font-size: var(--size); line-height: 1.6; 
            font-family: inherit; margin-top: 15px; 
        }

        .error-msg { color: #ff4d4d; font-size: 0.85rem; text-align: center; padding: 5px; display: none; }

        /* Odstranƒõn√≠ ≈°ipek u ƒç√≠sel */
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-controls">
        <select id="songbookSelect" onchange="hledej()">
            <option value="2">ZH</option>
            <option value="3">S</option>
        </select>

        <input type="number" id="cislo" placeholder="ƒå√≠slo" oninput="hledej()" inputmode="numeric">
        
        <div class="btn-group">
            <button onclick="zoom(-0.1)">A-</button>
            <button onclick="zoom(0.1)">A+</button>
            <button onclick="toggleDarkMode()" id="darkBtn">üåô</button>
        </div>
    </div>
    <div id="limitError" class="error-msg">Maxim√°ln√≠ ƒç√≠slo: ZH=400, S=600</div>
    
    <div id="vysledek" style="display: none;">
        <h2 id="nazev"></h2>
        <pre id="text"></pre>
    </div>
</div>

<script src="data.js"></script>
<script>
    let fontSize = 1.1;

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        document.getElementById('darkBtn').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        localStorage.setItem('darkMode', isDark);
    }

    if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
        document.getElementById('darkBtn').innerText = '‚òÄÔ∏è';
    }

    function hledej() {
        const inputEl = document.getElementById('cislo');
        const val = inputEl.value;
        const hledaneCislo = parseInt(val);
        const zvolenyZpevnik = parseInt(document.getElementById('songbookSelect').value);
        
        const panel = document.getElementById('vysledek');
        const error = document.getElementById('limitError');

        error.style.display = 'none';

        if (isNaN(hledaneCislo)) {
            panel.style.display = 'none';
            return;
        }

        // KONTROLA LIMIT≈Æ (podle tv√©ho po≈æadavku)
        if ((zvolenyZpevnik === 2 && hledaneCislo > 400) || 
            (zvolenyZpevnik === 3 && hledaneCislo > 600)) {
            error.style.display = 'block';
            panel.style.display = 'none';
            return;
        }

        const pisen = seznamPisni.find(p => 
            parseInt(p.number) === hledaneCislo && 
            parseInt(p.idSongbook) === zvolenyZpevnik
        );

        if (pisen) {
            document.getElementById('nazev').innerText = pisen.title;
            document.getElementById('text').innerText = pisen.text;
            panel.style.display = 'block';
        } else {
            panel.style.display = 'none';
        }
    }

    function zoom(delta) {
        fontSize += delta;
        fontSize = Math.min(Math.max(fontSize, 0.8), 2.5);
        document.documentElement.style.setProperty('--size', fontSize + 'rem');
    }

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js').catch(() => {});
    }
</script>

</body>
</html>
